apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django-container
        image: django_app:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_HOST
          value: postgres-service
